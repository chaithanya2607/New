<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../slides.css">
    <title>Document</title>
</head>
<body style="background-color:lemonchiffon">
    <h1 style="margin-left:10cm;font-family:Lucida Grande;font-size: 50PX;">WELCOME  TO  INDIAN  GLORIOUS  PAST</h1>
    <!-- Slideshow container -->
    <script>
        let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
    </script>
<div class="slideshow-container" style="margin-left:380px">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://media.istockphoto.com/photos/adalaj-stepwell-indian-heritage-tourist-place-ahmedabad-gujarat-world-picture-id821330386?k=20&m=821330386&s=612x612&w=0&h=QARM6E5vTRarPuD4GJGn8iMZ1ZmcoORYOtzg6t1EWko=" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://media.istockphoto.com/photos/inside-of-meenakshi-temple-picture-id179524020?k=20&m=179524020&s=612x612&w=0&h=8dIm0NBhVK5NdC2_qUcgpeDNtePtZSa7WpjcqNHCUKk=" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://media.istockphoto.com/photos/jain-temples-complex-in-jaisalmer-rajasthan-india-picture-id494252632?k=20&m=494252632&s=612x612&w=0&h=MCWwlz36EQIuzTci6G1k1qrCPFUgP7-tikybCLonNqk=" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
